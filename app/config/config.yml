imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@EnterpriseBundle/Resources/config/services.yml" }
    - { resource: "@DCUserBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    session:
        handler_id: session.handler.pdo

# Twig Configuration
twig:
    cache: false
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: EnterpriseBundle\Entity\Users
    registration:
        form:
            type: DCUserBundle\Form\RegistrationType

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~
    bundles: [EnterpriseBundle]

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: redis://192.168.1.114:6379
        ws_client:
            type: predis
            alias: client_storage.driver #snc_redis.client_storage.driver
            dsn: redis://192.168.1.114:6379
            logging: %kernel.debug%
            options:
                profile: 2.2
                connection_timeout: 10
                read_write_timeout: 30
        cache:
            type: predis
            alias: cache #snc_redis.cache
            dsn: redis://192.168.1.114:6379
            logging: %kernel.debug%
            options:
                connection_timeout: 0
                read_write_timeout: 30

doctrine_cache:
    providers:
        redis_cache:
            redis:
                host: 192.168.1.114
                port: 6379
                database: 0
        websocket_cache_client:
            type: predis
            alias: gos_web_socket.client_storage.driver.predis

gos_web_socket:
    server:
        port: 8888
        host: 192.168.1.114
        router:
            resources:
                - '@EnterpriseBundle/Resources/config/pubsub/routing.yml'
    client:
        firewall: secured_area #can be an array of firewalls
        session_handler: @session.handler.pdo
        storage:
            driver: @gos_web_scocket.client_storage.driver.predis
#            decorator: @gos_web_socket.client_storage.doctrine.decorator
            ttl: 28800
            prefix: client